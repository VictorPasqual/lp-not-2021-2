<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <script>

        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.
            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:
            * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            * ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            * FEVEREIRO: 28 ou 29 dias (em anos bissextos)
         */


        let mes = parseint(prompt('Informe  número correspondente a um mês, na faixa entre 1 e 12:'))
        


        // Validação dos números
        if(isNaN (mes)) {
            alert('ERRO: não é possivel seguir pois tem de ser digitado um numero!')
        }
        else if (mes > 12 && mes < 1) {
            alert('ERRO: não é possivel seguir pois tem de ser numeros de 1 a 12!')
        }

        else{
            
            switch(mes) {
                case '1','3','5','7','8','10','12' :
                    document.write('Esse mês tem 31 dias')
                case '4','6','9','11':
                    document.write('Esse mês tem 30 dias')   
                    break
                case '2' :
                    document.write('Esse mês tem 28 ou 29 dias (em anos bissextos)')   
                    break
            }
        }

    </script>

</head>

</body>
</html>
