<!DOCTYPE html>

    <title>Ex1 Par ou Impar</title>
    <script>

    /*
    Peça ao usuário para informar um número, usando
    prompt(). Determine se o número digitado é par
    ou ímpar e informe ao usuário usando alert().
    */

    let num = Number(prompt('Informe um número'))
   
    
    
        if (num % 2 == 0) {
            alert('Esse numero é par')
        }
    
        else {
            alert('Esse numero é impar')
        }



    </script>
