        <script>
            /*
                Peça ao usuário para informar um ano e determine
                se é bissexto pela regra:
                1) Se o ano divide por 400 é bissexto; *OU*
                2) se divide por 4 *E* não divide por 100, é bissexto
                Alguns anos para testar:
                1900: não é
                1600: bissexto
                1975: não é
                1992: bissexto
                2020: bissexto
                2000: bissexto
                2013: não é
                A regra vale para anos >= 1582

            */

            let ano = Number(prompt('Digite um ano: '))

            if (ano % 400 == 0 && ano / 4 || ano % 100 !== 0){
                alert('Esse Ano é bisxesto')
            }
            else {
                alert('Esse Ano Não é Bisxesto')
            }


        </script>
