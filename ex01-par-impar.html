<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1 Par ou Impar</title>
    <script>

    /*
    Peça ao usuário para informar um número, usando
    prompt(). Determine se o número digitado é par
    ou ímpar e informe ao usuário usando alert().
    */

    let num = parseInt(prompt('Informe um número:'))
   
    
        if (isNaN(num)) {
            alert('ERROR: o valor informado não é um número inteiro')

        }
        else if (num % 2 == 0) {
            alert('Esse numero (' + num + ') é par')
        }
        else {
            alert('Esse numero (' + num + ') é impar')
        }



    </script>

</head>

</body>
</html>
