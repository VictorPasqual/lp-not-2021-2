<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saida</title>
    <script>
        // Obtendo uma informação do usuário (entrada)
        let num1 = Number(prompt('Informe um número'))
        let num2 = Number(prompt('Informe outro número:'))

        // isNaN() verifica se o resultado de um Number() deu NaN
        if (isNaN(num1)) {
            alert('ERRO: o primeiro valor informado não é um número!')
        }
        else if (isNaN(num2)) {
            alert('ERRO: o segundo valor informado não um número!')
        }
        else {
            let soma = num1 + num2

            // Exibindo as informações para o usuário (saída)
            alert('A soma dos dois némeros é ' + soma)
        }
    </script>
</head>

</body>
</html>
